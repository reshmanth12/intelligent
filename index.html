<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Local Site Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #fff;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    nav {
      width: 220px;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      transition: transform 0.4s ease;
      transform: translateX(0);
      z-index: 5;
    }

    nav h3 {
      margin-top: 0;
    }

    nav a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 4px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    nav a:hover {
      background: #e0e0e0;
    }

    /* Iframe content */
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      transition: width 0.3s ease;
      background: #fff;
    }

    /* Toggle button (always visible) */
    #toggleBtn {
      position: fixed;
      top: 10px;
      left: 220px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    #toggleBtn:hover {
      background: #333;
    }

    /* Collapsed sidebar (slides left) */
    .collapsed nav {
      transform: translateX(-220px);
    }

    .collapsed #toggleBtn {
      left: 0;
      border-radius: 5px 0 0 5px;
    }
  </style>
</head>
<body>
  <nav>
    <h3>My Projects</h3>
    <!-- Use data-src instead of href to avoid page reloads -->
    <a data-src="site1/1.html">Thinking in Code 1</a>
    <a data-src="site2/2.html">Thinking in Code 2</a>
    <a data-src="site3/index.html">Thinking in Code 3</a>
  </nav>

  <!-- Always visible toggle button -->
  <button id="toggleBtn">❮</button>

  <!-- Iframe for loading sites -->
  <iframe name="viewFrame" src=""></iframe>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("toggleBtn");
    const links = document.querySelectorAll("nav a");
    const iframe = document.querySelector("iframe");

    // Toggle sidebar manually
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("collapsed");
      toggleBtn.textContent = body.classList.contains("collapsed") ? "❯" : "❮";
    });

    // Load iframe content dynamically and close sidebar automatically
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault(); // Stop normal link behavior
        const src = link.getAttribute("data-src");
        iframe.src = src;

        // Smoothly close sidebar
        body.classList.add("collapsed");
        toggleBtn.textContent = "❯";
      });
    });
  </script>
</body>
</html>
