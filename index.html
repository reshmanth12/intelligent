<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intelligent</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Background video wrapper */
video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  display: none;
}

/* Sidebar */
nav {
  width: 250px;
  background: rgba(247, 247, 247, 0.9);
  border-right: 1px solid #ccc;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.4s ease, opacity 0.4s ease;
  transform: translateX(0);
  z-index: 5;
}

nav h3 {
  margin-top: 0;
}

.dropdown {
  margin-bottom: 15px;
}

.dropdown button {
  width: 100%;
  text-align: left;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid #333;
  background: #000;          /* Black background */
  color: #fff;               /* White font */
  border-radius: 4px;
  transition: background 0.3s ease, color 0.3s ease;
}

.dropdown button:hover {
  background: #222;          /* Slightly lighter black on hover */
  color: #fff;
}

/* Optional: When dropdown is open, give a pressed look */
.dropdown button:active, 
.dropdown button:focus {
  background: #111;
  outline: none;
}

.dropdown-content {
  display: none;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 5px;
  background: #fff;
}

.dropdown-content input {
  width: 100%;
  padding: 5px;
  margin-bottom: 5px;
  box-sizing: border-box;
}

.dropdown-content a {
  display: block;
  padding: 5px;
  color: #333;
  text-decoration: none;
  border-radius: 3px;
  transition: background 0.2s ease;
}

.dropdown-content a:hover {
  background: #e0e0e0;
}

/* Content wrapper */
.content {
  position: absolute;
  top: 0;
  left: 250px;
  right: 0;
  bottom: 0;
  transition: all 0.4s ease;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  z-index: 2;
}

/* Toggle button */
#toggleBtn {
  position: fixed;
  top: 10px;
  left: 250px;
  background: #555;
  color: #fff;
  border: none;
  border-radius: 0 5px 5px 0;
  padding: 6px 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 10;
}

#toggleBtn:hover {
  background: #333;
}

/* Collapsed sidebar */
.collapsed nav {
  transform: translateX(-250px);
}

.collapsed #toggleBtn {
  left: 0;
  border-radius: 5px 0 0 5px;
}

.collapsed .content {
  left: 0;
  width: 100vw;
}
</style>
</head>
<body>

<!-- Desktop background video -->
<video class="bg-video" id="desktopVideo" autoplay muted loop playsinline>
  <source src="videos/desktop/video.mp4" type="video/mp4">
</video>

<!-- Mobile background video -->
<video class="bg-video" id="mobileVideo" autoplay muted loop playsinline>
  <source src="videos/mobile/video.mp4" type="video/mp4">
</video>

<nav>
  <div class="dropdown">
    <button class="dropbtn">Thinking in Code</button>
    <div class="dropdown-content">
      <input type="text" placeholder="Search..." class="search-input">
      <a data-src="site1/1.html">Thinking in Code 1</a>
      <a data-src="site2/2.html">Thinking in Code 2</a>
      <a data-src="site3/index.html">Thinking in Code 3</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Thinking in Python</button>
    <div class="dropdown-content">
      <input type="text" placeholder="Search..." class="search-input">
      <a data-src="site4/index.html">Thinking in Python 1</a>
      <a data-src="site5/index.html">Thinking in Python 2</a>
      <a data-src="site6/index.html">Thinking in Python 3</a>
    </div>
  </div>
</nav>

<button id="toggleBtn">❮</button>

<div class="content">
  <iframe name="viewFrame" src=""></iframe>
</div>

<script>
// Determine device type and show appropriate video
const desktopVideo = document.getElementById("desktopVideo");
const mobileVideo = document.getElementById("mobileVideo");
if (window.innerWidth <= 768) {
  mobileVideo.style.display = "block";
} else {
  desktopVideo.style.display = "block";
}

// Sidebar toggle
const body = document.body;
const toggleBtn = document.getElementById("toggleBtn");
toggleBtn.addEventListener("click", () => {
  body.classList.toggle("collapsed");
  toggleBtn.textContent = body.classList.contains("collapsed") ? "❯" : "❮";
});

// Dropdown toggle
const dropBtns = document.querySelectorAll('.dropbtn');
dropBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const content = btn.nextElementSibling;
    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
  });
});

// Iframe and links
const links = document.querySelectorAll('.dropdown-content a');
const iframe = document.querySelector('iframe');

links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    iframe.src = link.getAttribute('data-src');
    // Hide background video once a site is loaded
    desktopVideo.style.display = "none";
    mobileVideo.style.display = "none";
    body.classList.add('collapsed');
    toggleBtn.textContent = "❯";
  });
});

// Search filter
const searchInputs = document.querySelectorAll('.search-input');
searchInputs.forEach(input => {
  input.addEventListener('input', () => {
    const filter = input.value.toLowerCase();
    const items = input.parentElement.querySelectorAll('a');
    items.forEach(item => {
      if(item.textContent.toLowerCase().includes(filter)){
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});
</script>
</body>
</html>
