<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Local Site Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    nav {
      width: 220px;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease, padding 0.3s ease;
      position: relative;
    }

    nav h3 {
      margin-top: 0;
    }

    nav a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: #e0e0e0;
    }

    /* Iframe */
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      transition: width 0.3s ease;
    }

    /* Toggle button (always visible) */
    #toggleBtn {
      position: fixed;
      top: 10px;
      left: 220px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    #toggleBtn:hover {
      background: #333;
    }

    /* Collapsed sidebar */
    .collapsed nav {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .collapsed #toggleBtn {
      left: 0;
      border-radius: 5px 0 0 5px;
    }
  </style>
</head>
<body>
  <nav>
    <h3>My Projects</h3>
    <a href="site1/1.html" target="viewFrame">Thinking in Code 1</a>
    <a href="site2/2.html" target="viewFrame">Thinking in Code 2</a>
    <a href="site3/3.html" target="viewFrame">Thinking in Code 3</a>
  </nav>

  <!-- Toggle button stays visible at all times -->
  <button id="toggleBtn">❮</button>

  <iframe name="viewFrame" src=""></iframe>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('collapsed');
      toggleBtn.textContent = body.classList.contains('collapsed') ? '❯' : '❮';
    });
  </script>
</body>
</html>
