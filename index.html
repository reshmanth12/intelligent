<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Repo Hub</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Sidebar */
nav {
  width: 250px;
  background: #f7f7f7;
  border-right: 1px solid #ccc;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.4s ease;
  transform: translateX(0);
  z-index: 5;
}

nav h3 {
  margin-top: 0;
}

.dropdown {
  margin-bottom: 15px;
}

.dropdown button {
  width: 100%;
  text-align: left;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid #ccc;
  background: #e0e0e0;
  border-radius: 4px;
}

.dropdown button:hover {
  background: #d0d0d0;
}

.dropdown-content {
  display: none;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 5px;
  background: #fff;
}

.dropdown-content input {
  width: 100%;
  padding: 5px;
  margin-bottom: 5px;
  box-sizing: border-box;
}

.dropdown-content a {
  display: block;
  padding: 5px;
  color: #333;
  text-decoration: none;
  border-radius: 3px;
  transition: background 0.2s ease;
}

.dropdown-content a:hover {
  background: #e0e0e0;
}

/* Content wrapper */
.content {
  position: absolute;
  top: 0;
  left: 250px;
  right: 0;
  bottom: 0;
  transition: all 0.4s ease;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #fff;
}

/* Toggle button */
#toggleBtn {
  position: fixed;
  top: 10px;
  left: 250px;
  background: #555;
  color: #fff;
  border: none;
  border-radius: 0 5px 5px 0;
  padding: 6px 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  z-index: 10;
}

#toggleBtn:hover {
  background: #333;
}

/* Collapsed sidebar */
.collapsed nav {
  transform: translateX(-250px);
}

.collapsed #toggleBtn {
  left: 0;
  border-radius: 5px 0 0 5px;
}

.collapsed .content {
  left: 0;
  width: 100vw;
}
</style>
</head>
<body>
<nav>
  <!-- Repository 1 -->
  <div class="dropdown">
    <button class="dropbtn">My Projects</button>
    <div class="dropdown-content">
      <input type="text" placeholder="Search..." class="search-input">
      <a data-src="site1/1.html">Thinking in Code 1</a>
      <a data-src="site2/2.html">Thinking in Code 2</a>
      <a data-src="site3/index.html">Thinking in Code 3</a>
    </div>
  </div>

  <!-- Repository 2 -->
  <div class="dropdown">
    <button class="dropbtn">My Projects 2</button>
    <div class="dropdown-content">
      <input type="text" placeholder="Search..." class="search-input">
      <a data-src="site4/index.html">Site 4</a>
      <a data-src="site5/index.html">Site 5</a>
      <a data-src="site6/index.html">Site 6</a>
    </div>
  </div>

  <!-- Add more repositories as needed -->
</nav>

<button id="toggleBtn">❮</button>

<div class="content">
  <iframe name="viewFrame" src=""></iframe>
</div>

<script>
// Sidebar toggle
const body = document.body;
const toggleBtn = document.getElementById("toggleBtn");
toggleBtn.addEventListener("click", () => {
  body.classList.toggle("collapsed");
  toggleBtn.textContent = body.classList.contains("collapsed") ? "❯" : "❮";
});

// Dropdown toggle
const dropBtns = document.querySelectorAll('.dropbtn');
dropBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const content = btn.nextElementSibling;
    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
  });
});

// Site links in dropdowns
const links = document.querySelectorAll('.dropdown-content a');
const iframe = document.querySelector('iframe');

links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    iframe.src = link.getAttribute('data-src');
    body.classList.add('collapsed');
    toggleBtn.textContent = "❯";
  });
});

// Search filter for each dropdown
const searchInputs = document.querySelectorAll('.search-input');
searchInputs.forEach(input => {
  input.addEventListener('input', () => {
    const filter = input.value.toLowerCase();
    const items = input.parentElement.querySelectorAll('a');
    items.forEach(item => {
      if(item.textContent.toLowerCase().includes(filter)){
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});
</script>
</body>
</html>
